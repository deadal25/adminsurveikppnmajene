  function toggleDropdown() {
  const dropdown = document.getElementById("dropdownProfile");
  const isVisible = dropdown.classList.contains("opacity-100");

  if (isVisible) {
    dropdown.classList.remove("opacity-100", "visible");
    dropdown.classList.add("opacity-0", "invisible");
  } else {
    dropdown.classList.remove("opacity-0", "invisible");
    dropdown.classList.add("opacity-100", "visible");
  }
}

</script>

let hasilDetail = {
  employee: {},
  ppnp: {}
};
let currentKomponen = {
  employee: [],
  ppnp: []
};
let currentSkala = {
  employee: 0,
  ppnp: 0
};


  const komponenEmployee = ["Kedisiplinan","Kerja sama","Kreativitas","Komitmen","Manajemen Waktu","Inisiatif","Komunikasi","Perilaku","Tanggung Jawab","Pengetahuan Teknis"];
  const komponenPPNP = ["Integritas", "Profesionalisme", "Sinergi", "Pelayanan", "Kesempurnaan","Satu Informasi", "Dua Menit", "Tiga Salam", "Rencana-Kerja-Monitor", "5R"];

  function loadData(type) {
    const triwulan = document.getElementById(type === 'employee' ? 'triwulanEmployee' : 'triwulanPPNP').value;
    const container = document.getElementById(type === 'employee' ? 'employeeTableContainer' : 'ppnpTableContainer');
    container.innerHTML = 'Memuat data...';

    const path = type === 'employee' ? 'SurveiBestEmployee' : 'SurveiBestPPNP';
    const komponen = type === 'employee' ? komponenEmployee : komponenPPNP;
    const skala = type === 'employee' ? 14 : 25;

    db.ref(`${path}/${triwulan}`).once('value').then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        container.innerHTML = '<p class="text-red-500">Tidak ada data ditemukan.</p>';
        return;
      }

      const hasil = {};
      if (type === 'employee') {
        // Struktur: responden -> dinilai -> [nilai...]
        for (const namaResponden in data) {
          const penilaian = data[namaResponden];
          for (const namaDinilai in penilaian) {
            if (!hasil[namaDinilai]) hasil[namaDinilai] = Array(komponen.length).fill(0);
            Object.values(penilaian[namaDinilai]).forEach((nilai, i) => {
              hasil[namaDinilai][i] += nilai ?? 0;
            });
          }
        }
      } else {
        // Struktur: dinilai -> responden -> [nilai...]
        for (const namaDinilai in data) {
          for (const namaResponden in data[namaDinilai]) {
            const penilaian = data[namaDinilai][namaResponden];
            if (!hasil[namaDinilai]) hasil[namaDinilai] = Array(komponen.length).fill(0);
            Object.keys(penilaian).forEach(index => {
              hasil[namaDinilai][index] += penilaian[index];
            });
          }
        }
      }

      hasilDetail[type] = hasil;
      currentKomponen[type] = komponen;
      currentSkala[type] = skala;


      // Proses hasil
      const rows = Object.entries(hasil).map(([nama, nilaiArr]) => {
        const nilaiSkala = nilaiArr.map(n => n / skala);
        const total = nilaiSkala.reduce((a, b) => a + b, 0);
        const rata2 = total / komponen.length;
        return { nama, nilai: nilaiSkala.map(n => n.toFixed(2)), total: total.toFixed(2), rata: rata2.toFixed(2) };
      }).sort((a, b) => b.total - a.total);

      // Generate tabel
      let html = '<table class="min-w-full border rounded"><thead><tr class="bg-gray-200">';
      html += '<th class="border px-2 py-1 text-center">Peringkat</th><th class="border px-2 py-1">Nama</th>';
      komponen.forEach(k => html += `<th class="border px-2 py-1">${k}</th>`);
      html += '<th class="border px-2 py-1">Total</th><th class="border px-2 py-1">Rata-rata</th></tr></thead><tbody>';

      rows.forEach((row, idx) => {
        html += `<tr class="hover:bg-gray-100"><td class="border px-2 py-1 text-center">${idx + 1}</td><td class="border px-2 py-1">${row.nama}</td>`;
        row.nilai.forEach(val => html += `<td class="border px-2 py-1">${val}</td>`);
        html += `<td class="border px-2 py-1 font-semibold">${row.total}</td><td class="border px-2 py-1 font-semibold">${row.rata}</td></tr>`;
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    });
  }

  function downloadExcel(type) {
  const header = ["Peringkat", "Nama", ...currentKomponen[type], "Total", "Rata-rata"];
  const data = [header];

  const sortedData = Object.entries(hasilDetail[type]).map(([nama, nilai]) => {
    const nilaiSkala = nilai.map(n => n / currentSkala[type]);
    const total = nilaiSkala.reduce((a, b) => a + b, 0);
    const rataRata = (total / currentKomponen[type].length).toFixed(2);
    return {
      nama,
      nilai: nilaiSkala.map(n => n.toFixed(2)),
      total: total.toFixed(2),
      rataRata
    };
  }).sort((a, b) => b.total - a.total);

  sortedData.forEach((row, index) => {
    data.push([index + 1, row.nama, ...row.nilai, row.total, row.rataRata]);
  });

  const ws = XLSX.utils.aoa_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Detail Medalist");

  const filename = `Detail_Medalist_${type.toUpperCase()}.xlsx`;
  XLSX.writeFile(wb, filename);
}
